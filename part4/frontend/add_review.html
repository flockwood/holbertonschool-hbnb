<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review - HBnB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>
    
    <main>
        <div class="review-form-container">
            <div class="place-identifier">
                <!-- Place information will be populated dynamically by JavaScript -->
                <h2>Add a Review</h2>
            </div>
            
            <form id="review-form" class="add-review form">
                <h3>Share Your Experience</h3>
                
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" rows="6" placeholder="Share your experience at this place..." required></textarea>
                
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select a rating</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Very Good</option>
                    <option value="3">3 - Good</option>
                    <option value="2">2 - Fair</option>
                    <option value="1">1 - Poor</option>
                </select>
                
                <div class="form-actions">
                    <button type="submit">Submit Review</button>
                    <a href="javascript:history.back()" class="cancel-link">Cancel</a>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>All rights reserved</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
